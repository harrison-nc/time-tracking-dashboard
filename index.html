<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="activity-bg.css">

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container box activity-container">
        <div>
          <header class="primary-header">
            <figure>
              <img src="./images/image-jeremy.png" height="64px" alt="Jeremy's picture">
              <div>
                <p>Report for</p>
                <p>Jeremy Robson</p>
              </div>
            </figure>
            <menu>
              <li data-timeframe="daily">Daily</li>
              <li data-timeframe="weekly">Weekly</li>
              <li data-timeframe="monthly">Monthly</li>
            </menu>
          </header>
        </div>
        <div class="activities" data-activities></div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
