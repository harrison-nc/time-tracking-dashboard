<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="activity-bg.css">

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container box activity-container">
        <div>
          <header class="primary-header">
            <figure>
              <img src="./images/image-jeremy.png" height="64px" alt="Jeremy's picture">
              <div>
                <p>Report for</p>
                <p>Jeremy Robson</p>
              </div>
            </figure>
            <menu>
              <li>Daily</li>
              <li>Weekly</li>
              <li>Monthly</li>
            </menu>
          </header>
        </div>
        <div class="activities">
          <article class="activity" data-activity-type="work">
            <div class="icon">
              <img src="./images/icon-work.svg" alt="">
            </div>
            <div class="activity-details">
              <p><strong>Work</strong> <img src="./images/icon-ellipsis.svg" alt=""></p>
              <p><span>32hrs</span><span>Last Week - 36hrs</span></p>
            </div>
          </article>
          <article class="activity" data-activity-type="play">
            <div class="icon">
              <img src="./images/icon-play.svg" alt="">
            </div>
            <div class="activity-details">
              <p><strong>Play</strong><img src="./images/icon-ellipsis.svg" alt=""></p>
              <p><span>10hrs</span><span>Last Week - 8hrs</span></p>
            </div>
          </article>
          <article class="activity" data-activity-type="study">
            <div class="icon">
              <img src="./images/icon-study.svg" alt="">
            </div>
            <div class="activity-details">
              <p><strong>Study</strong><img src="./images/icon-ellipsis.svg" alt=""></p>
              <p><span>4hrs</span><span>Last Week - 7hrs</span></p>
            </div>
          </article>
          <article class="activity" data-activity-type="exercise">
            <div class="icon">
              <img src="./images/icon-exercise.svg" alt="">
            </div>
            <div class="activity-details">
              <p><strong>Exercise</strong><img src="./images/icon-ellipsis.svg" alt=""></p>
              <p><span>4hrs</span><span>Last Week - 5hrs</span></p>
            </div>
          </article>
          <article class="activity" data-activity-type="social">
            <div class="icon">
              <img src="./images/icon-social.svg" alt="">
            </div>
            <div class="activity-details">
              <p><strong>Social</strong><img src="./images/icon-ellipsis.svg" alt=""></p>
              <p><span>5hrs</span><span>Last Week - 10hrs</span></p>
            </div>
          </article>
          <article class="activity" data-activity-type="self-care">
            <div class="icon">
              <img src="./images/icon-self-care.svg" alt="">
            </div>
            <div class="activity-details">
              <p><strong>Self Care</strong><img src="./images/icon-ellipsis.svg" alt=""></p>
              <p><span>2hrs</span><span>Last Week - 2hr</span></p>
            </div>
          </article>
        </div>
      </div>
    </main>
  </body>
</html>
